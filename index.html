<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Little Donut Company</title>
  <meta name="description" content="We provide fresh, hot donuts for your event.">
  <meta name="author" content="Matthew Williams">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <img src="img/logo.png" alt="The Little Donut Company Logo">
        <br>
        <h1>
            Stay Tuned!
        </h1>
        <h2 class="message">
          Our website is not quite ready yet but if you'd like to make an enquiry please use the form below or get in touch with us via Instagram, Facebook or Twitter.
        </h2>
        <div class="icons">
            <a href="https://www.instagram.com/thelittledonutcompany/" target=”_blank”><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/thelittledonutco/" target=”_blank”><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com/littledonutcoUK" target=”_blank”><i class="fab fa-twitter-square"></i></a>
          </div>
        <form action="https://formspree.io/mrgbpger" method="POST">
          <h2>Your name:</h2>
          <input class="input-text" type="text" name="name">
          <h2>Your email:</h2>
          <input class="input-text" type="email" name="_replyto">
          <h2>Your message, including dates:</h2>
          <input class="input-text form-message" type="text" name="message">
          <input class="button-submit" type="submit" value="Send">
        </form>

    </div>

</body>
</html>
